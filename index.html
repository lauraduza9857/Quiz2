<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Documentación Bootstrap https://getbootstrap.com/docs/5.0/components/card/ -->
    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
            crossorigin="anonymous"
    />
    </script>
    <link rel="stylesheet" href="css/stylesheet.css" />
    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase.js"></script>

    <script src="js/index.js"></script>

</head>

<title>Profes INC.</title>
</head>
<body onload="cargarDatos()">
<div class="container-fluid">
    <div class="row">
        <div class="card card-add">
            <h5 class="card-title">Matricular estudiante</h5>
                    <div class="form-label-group">
                        <input type="text" id="nombreEstudiante" class="form-control" placeholder="Nombre del estudiante" required autofocus>
                    </div>
                    <div class="form-label-group">
                        <input type="text" id="codigoEstudiante" class="form-control" placeholder="Código del estudiante" required autofocus>
                    </div>
                    <div class="form-label-group">
                        <input type="text" id="cursoEstudiante" class="form-control" placeholder="Curso del estudiante" required autofocus>
                    </div>
                    <button id="matricularBtn" class="btn btn-lg btn-primary btn-block" onclick="matricularEstudiante()">Matricular estudiante</button>
    </div>
        <div class="row">
            <h3 >Estudiantes Registrados</h3>
        </div>
        <div class="row">
            <div class="col">
                    <button type="button" class="btn btn-lg btn-primary" disabled>
                        Sin bono (Menor a  5 pts)
                    </button>
                    <div class="row" id="sinBonoContainer">

                    </div>
            </div>
            <div class="col">
                <button type="button" class="btn btn-lg btn-primary" disabled>
                    Bono Plata (5 - 10 pts)
                </button>
                <div id="bonoPlataContainer">

                </div>
            </div>
            <div class="col">
                <button type="button" class="btn btn-lg btn-primary" disabled>
                    Boro oro (Mayor a 10 pts)
                </button>
                <div id="bonoOroContainer">

                </div>
            </div>
        </div>
</div>
</div>
</body>
</html>
